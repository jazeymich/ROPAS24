<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

<link rel="stylesheet" href="ROPAS/ROPAS.CSS">



</head>
<body>
  <P class="title">Rock paper scissors</P>
  <button onclick="
 
  playGame('rock');

  "><img src="images/rock-emoji.png" class="move-icon" ></button>



  <button onclick="
  
  playGame('paper');
  
  "><img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="

  playGame('scissors');

  "><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class ="js-result result"></p>
  <p class="js-moves"></p>
   
  <p class="js-score score"></p>

  <button onclick="

      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      UpdateScoreElement();
    
  "  class="reset-score-button">Reset Score</button>


  <script src="ROPAS/ROPAS.js"> </script>
